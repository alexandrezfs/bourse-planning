<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Authentification</h3>
        </div>
        <div class="panel-body">
          <form name="loginForm">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Nom d'utilisateur" name="username" type="text" ng-model="username" required autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Mot de passe" name="password" type="password" ng-model="password" required value="">
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" class="btn btn-success" ng-disabled="!loginForm.$valid" ng-click="submitLogin(username, password)">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
