<div class="row" style="text-align: center;margin-bottom: 20px;">
  <a class="btn btn-lg btn-success" ng-href="#/employee/add"><span class="glyphicon glyphicon-user"></span> Ajouter un
    employé</a>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <td>ID</td>
        <td>Prénom</td>
        <td>Nom</td>
        <td>Identifiant</td>
        <td>E-mail</td>
        <td>Date de naissance</td>
        <td>Sexe</td>
        <td>Actif</td>
        <td>Actions</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="employee in employees">
        <td>{{employee.id}}</td>
        <td>{{employee.firstname}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.identifier}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.dateOfBirth | amDateFormat: 'dddd Do MMMM YYYY'}}</td>
        <td>{{employee.gender}}</td>
        <td><i ng-if="employee.active" class="glyphicon glyphicon-ok"></i><i ng-if="!employee.active"
                                                                             class="glyphicon glyphicon-remove"></i>
        </td>
        <td><a href="/#/employee/update/{{employee.id}}"><i class="glyphicon glyphicon-edit"></i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
